       <div class="tdeeCalculator-container">
        <div class="tdee-Calculator">
            <h1>TDEE CALCULATOR</h1>
            <form action="">
                <div class="form-container"><label for="male">Gender</label><input type="radio" name="Gender" id="male" checked required>Male
                <input type="radio" name="Gender" id="female">Female
              </div>
                <div class="form-container"><label for="age">Age</label><input type="number"name="Age" id="age" required></div>
                <div class="form-container"><label for="weight">Weight</label><input type="number"name="Weight: " id="weight" placeholder="kg"></div>
                <div class="form-container"><label for="height">Height</label><input type="number"name="Height: " id="height" placeholder="cm"></div>
                <div class="form-container"> <label for="myActivity">Activity Level</label>
                <select name="" id="myActivity">
                    <option value=""></option>
                    <option value="1.2">Sedentary(office job)</option>
                    <option value="1.375">Light(1-2 days/week)</option>
                    <option value="1.55">Moderate(3-5 days/week)</option>
                    <option value="1.75">Heavy(6-7 days/week)</option>
                </select></div>
                
                <div class="form-container">
                <input type="submit" value="Submit"  id="submit">
            </div>
                

            </form>
        </div>
        <h2 id="stats"></h2>
          
        <div class="tdee-result">
          <div class="tdee-result-container">

                  <h2 id="Macros1"></h2>

                </div>
                <div class="LoseOrGain">

                  <button onclick="bulking()">Gain Muscles!</button>
                  
                </div>
              </div>
              <div class="maintenanceCals-defenition">

                <h3 id="calsPerDay"></h3>
                <h3 id="calsPerWeek"></h3>
                <h2 id="Macros"></h2>
