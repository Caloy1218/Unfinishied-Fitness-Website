              type="email"
              id="email"
              placeholder="Email"
              name="Email: "

            <textarea
              name="Message: "
              id="Msg"
              cols="20"
              rows="8"
              placeholder="Your Message"
              required></textarea>
            <input
              class="joinOLcoaching"
              type="submit"
              id="submit"
              value="submit" />
